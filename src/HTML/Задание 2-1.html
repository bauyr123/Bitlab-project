<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Наша страница</title>
</head>
<body>

    <th>
      Фамилия
    </th>
    <th>
      Логин
    </th>
  </tr>

        <option>Алматы</option>

<button>Загрузить данные</button>

</html>
