<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Enter a:')*1
    let b = prompt('Enter b:')*1
    let c = prompt('Enter c:')*1
    alert('a + b + c = '+(a+b+c))
    alert("a - b - c = "+(a-b-c))
    alert("a * b * c = "+(a*b*c))
        </script>
</body>
</html>
