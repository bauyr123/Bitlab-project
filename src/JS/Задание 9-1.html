<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .mainTable {
            border: 0px solid black;
            background-color: grey;
            border-radius: 8px;
            margin: 50px;
        }

        .regbut {
            background-color: black;
            color: #fcfcfc;
        }

        .save {
            background-color: grey;
            color: #fcfcfc;
        }
    </style>
</head>
<body>
<table cellspacing="15" class="mainTable">
    <tr>
        <td>
            NAME:
        </td>
        <td>
            <input type="text" id="namePersonn" class="qwee">
        </td>
    </tr>
    <tr>
        <td>
            SURNAME:
        </td>
        <td>
            <input type="text" id="surname" name="qwe">
        </td>
    </tr>
    <tr>
        <td>
            COUNTRY:
        </td>
        <td>
            <select id="country">
                <option>Kazakhstan</option>
                <option>USA</option>
                <option>JAPAN</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            PHONE NUMBER:
        </td>
        <td>
            <input type="text" id="phoneNumber">
        </td>
    </tr>
    <tr>
        <td>
            <button class="regbut">
                REGISTER
            </button>
            <button class="save" id="savePerson" onclick="save()">
                SAVE TO DRAFT
            </button>
        </td>
    </tr>
</table>
<script>

    namePersonn.value = localStorage.getItem("namePerson")
    surname.value = localStorage.getItem("surnamePerson")
    country.value = localStorage.getItem("countryPerson")
    phoneNumber.value = localStorage.getItem("phonePerson")


    function save() {
        localStorage.setItem("namePerson", namePersonn.value)
        localStorage.setItem("surnamePerson", surname.value)
        localStorage.setItem("countryPerson", country.value)
        localStorage.setItem("phonePerson", phoneNumber.value)
    }
</script>
</body>
</html>
