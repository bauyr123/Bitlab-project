<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Введите длину массива')
    let mas = []
    for (let i = 0; i < n; i++) {
        mas[i] = prompt("Введите число: ")
    }
    let a = ""

    for (let i = n-1; i > -1; i--) {
        a += mas[i] + " "
    }
    alert(a)
</script>
</body>
</html>
