<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Введите длину массива')
    let mas = []
    for (let i = 0; i < n; i++) {
        mas[i] = prompt("Введите число: ")
    }
    let a = ""

    for (let i = 0; i < mas.length; i++) {
        a += mas[i]*mas[i] + ' '
    }
    console.log(a)
</script>
</body>
</html>
