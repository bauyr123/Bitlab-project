<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Введите число n")*1
    let mas = []
    for (let i = 0; i < n; i++) {
        mas[i] = prompt('Введите числа')*1
    }
    let m = prompt ('Введите число m')*1

    for (let i = 0; i < mas.length; i++) {
        if(mas[i] == m) {
            alert('YES' + " " + i)}
    }
    alert('No')

</script>
</body>
</html>
